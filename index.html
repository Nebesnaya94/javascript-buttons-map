<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
    <title>Map JS</title>
  </head>
  <body>
    <div class="map">
      <img
        class="map__background-img"
        src="./images/carnaby-82KWr7KHwDg-unsplash-1.png"
        alt="background"
      />
      <div class="map__background-overlay"></div>
      <button class="map__button button button_1 button_blue">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Здание 1</span>
      </button>
      <button class="map__button button button_2 button_green">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Вокзал</span>
      </button>
      <button class="map__button button button_3 button_blue">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Пирс</span>
      </button>
      <button class="map__button button button_4 button_blue">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Здание 2</span>
      </button>
      <button class="map__button button button_5 button_green">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Кассы</span>
      </button>
      <button class="map__button button button_6 button_blue">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Паркинг</span>
      </button>
      <button class="map__button button button_7 button_green">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Здание 3</span>
      </button>
      <button class="map__button button button_8 button_blue">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Здание 4</span>
      </button>
      <button class="map__button button button_9 button_green">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Здание 5</span>
      </button>
      <button class="map__button button button_10 button_blue">
        <img src="./images/vector_plus.svg" alt="button_symbol" />
        <span class="button__text">Здание 6</span>
      </button>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
